<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Reset Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    Hello, <span th:text="${name}"></span>!
</p>
<p>
    A password reset request has been sent for your account. If you did not request for a password rest, please ignore this message
    otherwise use the code below to reset your password.<br>
    <b><span th:text="${passwordResetToken}"></span></b>
</p>

<p>
    Regards, <br/>
    <em>Zeraki team</em>
</p>

</body>
</html>
